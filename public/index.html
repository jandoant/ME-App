<!DOCTYPE html>
<html>

<head>
    <title>Zahnradberechnung</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Zahnradberechnung</h1>
        </div>
        <div class="row">
            <form class="col-sm-6">
                <div class="form-group row">
                    <label for="js-input-modul" class="col-sm-6 col-form-label">Modul in mm</label>
                    <div class="col-sm-12 col-lg-12">
                        <input type="number" value="0" class="form-control" id="js-input-modul" value="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="js-input-beta" class="col-sm-6 col-form-label">Schrägungswinkel &beta; in °</label>
                    <div class="col-sm-12">
                        <input type="number" class="form-control" id="js-input-beta" value="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="js-input-alpha" class="col-sm-6 col-form-label">Eingriffswinkel &alpha; in °</label>
                    <div class="col-sm-12">
                        <input type="number" class="form-control" id="js-input-alpha" value="20">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group">
                        <label for="js-input-z1" id="js-label-z1" class="col-sm-12 col-form-label">Zähnezahl Zahnrad 1</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" id="js-input-z1" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="js-input-z2" id="js-label-z2" class="col-sm-12 col-form-label">Zähnezahl Zahnrad 2</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" id="js-input-z2" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="js-show-uebersetzung" class="col-sm-12 col-form-label">Übersetzung</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="js-show-uebersetzung" value="0" disabled>
                            <p id="js-show-abweichung-i"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="js-input-uebersetzung-soll" class="col-sm-12 col-form-label">Übersetzung soll</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="js-input-uebersetzung-soll" value="0">
                        </div>

                    </div>

                </div>
                <button type="button" id="js-btn-calc-geometrie" class="col-sm-12 btn btn-primary">Zahnradgeometrie berechnen</button>
            </form>
        </div>
    </div>

    <script src="mathefunktionen.js "></script>
    <script src="models.js "></script>
    <script src="zahnradberechnung.js "></script>

</body>

</html>
