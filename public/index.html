<!DOCTYPE html>
<html>

<head>
    <title>Zahnradberechnung</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Zahnradberechnung</h1>
        </div>
        <div class="row">
            <form class="col-sm-6">
                <div class="form-group row">
                    <label for="js-input-modul" class="col-sm-6 col-form-label">Modul in mm</label>
                    <div class="col-sm-12 col-lg-12">
                        <input type="number" class="form-control" id="js-input-modul" placeholder="0 mm">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="js-input-beta" class="col-sm-6 col-form-label">Schrägungswinkel &beta; in °</label>
                    <div class="col-sm-12">
                        <input type="number" class="form-control" id="js-input-beta" placeholder="0°">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="js-input-alpha_n" class="col-sm-6 col-form-label">Eingriffswinkel &alpha; in °</label>
                    <div class="col-sm-12">
                        <input type="number" class="form-control" id="js-input-alpha_n" placeholder="20°">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group">
                        <label for="js-input-z1" class="col-sm-12 col-form-label">Zähnezahl Zahnrad 1</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" id="js-input-z1" placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="js-input-z2" class="col-sm-12 col-form-label">Zähnezahl Zahnrad 2</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" id="js-input-z2" placeholder="0">
                        </div>
                    </div>
                </div>
                <button type="button" class=" col-sm-12 btn btn-primary">Zahnradgeometrie berechnen</button>
            </form>
        </div>
    </div>

    <script src="mathefunktionen.js"></script>
    <script src="models.js"></script>
    <script src="zahnradberechnung.js"></script>

</body>

</html>
